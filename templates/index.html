<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 8px 0 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table td {
            background-color: #f9f9f9;
        }

        .queue-details {
            margin-top: 20px;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById("queueForm"));

            fetch('/generate_token', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <div class="result">
                        <h3>Your Token Number: ${data.token}</h3>
                        <h4>Counter Assigned: ${data.counter}</h4>
                        <h4>Batch Number: ${data.batch}</h4>
                        <h4>Approximate Waiting Time: ${data.wait_time} minutes</h4>
                    </div>
                    <div class="queue-details">
                        <h4>Queue Details:</h4>
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Token</th>
                                <th>Counter</th>
                                <th>Batch</th>
                                <th>Waiting Time</th>
                            </tr>
                            ${data.queue.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.phone}</td>
                                    <td>${item.token}</td>
                                    <td>${item.counter}</td>
                                    <td>${item.batch}</td>
                                    <td>${item.wait_time} mins</td>
                                </tr>
                            `).join("")}
                        </table>
                    </div>
                `;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Queue Management System</h2>
        <form id="queueForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit">Generate Token</button>
        </form>

        <div id="result"></div>
    </div>
</body>
</html>
